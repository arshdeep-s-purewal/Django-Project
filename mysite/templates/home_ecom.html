<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ApNa baZaaR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">ApNa baZaaR</a>
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" href="{% url 'profile_page'%}">Profile</a>
              <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}">Home</a>
              <a class="nav-link active" href="{% url 'show_products'%}">Products</a>
              {% if request.user.is_superuser %}
              <a class="nav-link active" href="{% url 'add_product_image'%}">Add Products</a>
              {% endif %}
              <a class="nav-link active" href="{% url 'cart'%}">Cart</a>
              <a class="nav-link active" href="{% url 'wishlist' %}">Wishlist</a>
              <a class="nav-link active" href="{% url 'shipping_address'%}">Shiping details</a>
            </div>
          </div>
          <!-- <div class="d-flex align-items-center">
            <a class="nav-link me-3" href="#">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge rounded-pill badge-notification bg-danger">1</span>
            </a>
        </div> -->
          <div class="d-flex align-items-center">
            <form class="d-flex input-group w-auto">
              <input
                type="search"
                class="form-control rounded"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <span class="input-group-text text-white border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
            </form>
          </div>
          <div class="d-flex align-items-center">
            <button type="button" class="btn btn-link px-3 me-2">
              <a class="nav-link active" aria-current="page" href="{% url 'login_ecom'%}">Login</a>
            </button>
            <button type="button" class="btn btn-primary me-3">
              <a class="nav-link active" aria-current="page" href="{% url 'register_ecom'%}">Sign up</a>
            </button>
            {% if request.user.is_authenticated%}
            <button type="button" class="btn btn-link px-3 me-2">
              <a class="nav-link active" aria-current="page" href="{% url 'logout_ecom'%}">Logout</a>
            </button>
            {% endif %}
        </div>
      </nav>
      {% block content %}
    {% endblock %}
  </body>
</html>
